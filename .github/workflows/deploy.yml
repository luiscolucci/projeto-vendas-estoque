# .github/workflows/main-deploy.yml
name: Deploy to Firebase and Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install and Build Frontend
        run: |
          npm install
          npm run build
        working-directory: ./frontend

      - name: Deploy Frontend to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' # Corrigido o nome do segredo
          projectId: lume-cume
          channelId: live
          entryPoint: ./ # Corrigido o entryPoint

      - name: Set up Google Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          project_id: lume-cume
          service_account_key: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet
        
      - name: Build and Push Docker Image
        run: gcloud builds submit ./backend --tag gcr.io/lume-cume/backend-api --project=lume-cume
      
      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy backend-api \
            --image gcr.io/lume-cume/backend-api \
            --region southamerica-east1 \
            --platform managed \
            --allow-unauthenticated \
            --project=lume-cume