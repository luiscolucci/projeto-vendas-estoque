# Configuração do servidor principal que atuará como proxy reverso
server {
    # O proxy escuta na porta 80 dentro do contêiner
    listen 80;
    server_name localhost;

    # Todas as requisições que começam com /api/ são enviadas para o backend
    location /api/ {
        # Redireciona para o serviço 'backend' na porta 8080,
        # conforme definido no docker-compose.yml
        proxy_pass http://backend:8080;

        # Define os cabeçalhos para passar informações do cliente original ao backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Todas as outras requisições são enviadas para o frontend
    location / {
        # Redireciona para o serviço 'frontend' na porta 80,
        # conforme definido no docker-compose.yml
        proxy_pass http://frontend:80;

        # Define os cabeçalhos para passar informações do cliente original ao frontend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}